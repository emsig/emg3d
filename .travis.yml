language: python

# Note: the `python: X.Y` is not actually used, as internally conda is used,
# which follows the `PYTHON=X.Y` var.
matrix:
  include:
    - python: 3.7  # => 3.7; minimum requirement
      env: PYTHON=3.7 DEPLOY_PYPI=true DFLTS="scipy=1.4, numba=0.45"
    - python: 3.7  # => 3.7; deploy
      env: PYTHON=3.7 DEPLOY_PYPI=true DFLTS="scipy, numba"
    - python: 3.8  # => 3.8; scooby, h5py
      env: PYTHON=3.8 PCKG="scooby h5py" DFLTS="scipy, numba"
    - python: 3.7  # just linkcheck
      env: PYTHON=3.7 CHCKLNKS=true INST="sphinx numpydoc sphinx_rtd_theme sphinx_numfig" DFLTS="scipy, numba"

jobs:
  allow_failures:  # env must be EXACTLY as env allowed to fail.
    - env: PYTHON=3.7 CHCKLNKS=true INST="sphinx numpydoc sphinx_rtd_theme sphinx_numfig" DFLTS="scipy, numba"

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --all
  # Useful for debugging any issues with conda
  - conda info -a

  # Install and activate environment, install packages
  - conda create -q -n tenv python=$PYTHON numpy pytest pytest-cov
  - source activate tenv
  - conda install -c conda-forge empymod>=2.0 $PCKG
  - pip install setuptools_scm coveralls pytest-flake8 $INST
  - python setup.py install

script:  # No pytest for linkcheck-run.
  - if [ "$CHCKLNKS" = true ]; then
        cd docs; make html -b linkcheck;
    else
        pytest --cov=emg3d --flake8;
    fi

after_success:
  - if [ "$CHCKLNKS" == "" ]; then coveralls; fi

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: '$DEPLOY_PYPI = "true"'
  distributions: "sdist bdist_wheel"
